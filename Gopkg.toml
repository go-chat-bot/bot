# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "cloud.google.com/go"
  version = "0.37.2"

[[constraint]]
  branch = "master"
  name = "github.com/go-chat-bot/plugins"

[[constraint]]
  branch = "master"
  name = "github.com/go-chat-bot/plugins-br"

[[constraint]]
  name = "github.com/mattn/go-shellwords"
  version = "1.0.5"

[[constraint]]
  name = "github.com/mozillazg/go-unidecode"
  version = "0.1.0"

[[constraint]]
  name = "github.com/nlopes/slack"
  version = "0.5.0"

[[constraint]]
  branch = "master"
  name = "github.com/pyinx/gorocket"

[[constraint]]
  name = "github.com/robfig/cron"
  version = "1.1.0"

[[constraint]]
  name = "github.com/thoj/go-ircevent"
  version = "0.2.0"

[[constraint]]
  branch = "master"
  name = "golang.org/x/oauth2"

[[constraint]]
  name = "gopkg.in/telegram-bot-api.v3"
  version = "3.0.0"

[prune]
  go-tests = true
  unused-packages = true
